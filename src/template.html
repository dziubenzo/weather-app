<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      src="https://kit.fontawesome.com/cbdec8ec85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="night">
    <div class="container">
      <header>
        <nav>
          <li class="current selected">Current</li>
          <li class="today">Today</li>
          <li class="tomorrow">Tomorrow</li>
          <li class="two-days">Two Days</li>
          <div class="sliding-underline"></div>
        </nav>
      </header>
      <main>
        <div class="weather-info">
          <p class="location"></p>
          <p class="local-time"></p>
          <p class="description"></p>
          <p class="temperature"></p>
          <p class="feels-like"></p>
          <p class="last-updated"></p>
        </div>
        <div class="weather-info-details">
          <div class="humidity">
            <img src="" alt="Humidity Icon">
            <p>Humidity:</p>
            <p class="humidity-value"></p>
          </div>
          <div class="cloud-cover">
            <img src="" alt="Cloud Cover Icon">
            <p>Cloud Cover:</p>
            <p class="cloud-cover-value"></p>
          </div>
          <div class="wind-speed">
            <img src="" alt="Wind Speed Icon">
            <p>Wind Speed:</p>
            <p class="wind-speed-value"></p>
          </div>
          <div class="pressure">
            <img src="" alt="Pressure Icon">
            <p>Pressure:</p>
            <p class="pressure-value"></p>
          </div>
          <div class="precipitation">
            <img src="" alt="Precipitation Icon">
            <p>Precipitation:</p>
            <p class="precipitation-value"></p>
          </div>
          <div class="visibility">
            <img src="" alt="Visibility Icon">
            <p>Visibility:</p>
            <p class="visibility-value"></p>
          </div>
          <div class="uv-index">
            <img src="" alt="UV Index Icon">
            <p>UV Index:</p>
            <p class="uv-index-value"></p>
          </div>
          <div class="air-quality-index">
            <img src="" alt="Air Quality Index Icon">
            <p>Air Quality Index:</p>
            <p class="air-quality-index-value"></p>
          </div>
        </div>
      </main>
      <footer>
        <p class="copyright-info">Copyright Â© dziubenzo</p>
        <a
          href="http://www.github.com/dziubenzo"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fa-brands fa-github fa-xl"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
