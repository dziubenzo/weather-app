<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      src="https://kit.fontawesome.com/cbdec8ec85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="sunny">
    <div class="container">
      <header>
        <nav>
          <li class="current selected">Current</li>
          <li class="today">Today</li>
          <li class="tomorrow">Tomorrow</li>
          <li class="two-days">Two Days</li>
          <div class="sliding-underline"></div>
        </nav>
      </header>
      <main>
        <div class="weather-info">
          <p class="location-and-country"></p>
          <p class="description"></p>
          <p class="temperature"></p>
          <p class="feels-like"></p>
          <p class="local-time"></p>
          <p class="last-updated"></p>
        </div>
        <div class="weather-info-details"></div>
      </main>
      <footer>
        <p class="copyright-info">Copyright Â© dziubenzo</p>
        <a
          href="http://www.github.com/dziubenzo"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fa-brands fa-github fa-xl"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
